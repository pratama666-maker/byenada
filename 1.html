<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Detail Lirik Lagu</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 1rem;
  }
  .thumbnail {
    width: 100%;
    max-width: 400px;
    border-radius: 15px;
    display: block;
    margin: 0 auto 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }
  .song-info {
    text-align: center;
    margin-bottom: 1rem;
  }
  .song-info h1 {
    margin: 0.2rem 0;
    font-weight: 700;
    font-size: 2rem;
  }
  .song-info h2 {
    margin: 0;
    font-weight: 400;
    color: #888;
    font-size: 1.2rem;
  }
  header {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }
  button.back-btn {
    background: transparent;
    border: none;
    font-size: 1.6rem;
    color: #0a84ff;
    cursor: pointer;
    border-radius: 10px;
    padding: 5px 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
    margin-right: 1rem;
  }
  button.back-btn:hover {
    background-color: rgba(10,132,255,0.15);
  }
  .section {
    margin-top: 1.5rem;
  }
  .section h2 {
    margin-bottom: 0.5rem;
    border-bottom: 1px solid #333;
    padding-bottom: 0.3rem;
  }
  pre {
    white-space: pre-wrap;
    font-size: 1rem;
    line-height: 1.5;
    background: #1e1e1e;
    padding: 1rem;
    border-radius: 10px;
    user-select: text;
  }
</style>
</head>
<body>

<div class="song-info">
  <img src="https://i.scdn.co/image/ab67616d0000b2734a40f44e3f1e3c3d2e86eede" alt="Thumbnail Monsters - All Time Low" class="thumbnail" />
  <h1>Monsters</h1>
  <h2>All Time Low</h2>
</div>

<header>
  <button class="back-btn" onclick="window.history.back()">‚Üê Kembali</button>
  <!-- Judul utama sudah ada di atas, header ini bisa diisi kalau mau -->
</header>

<div class="section">
  <h2>Lirik</h2>
  <pre>
I'm a monster, I'm a monster
I'm a monster inside your head
I'm a monster, I'm a monster
Can't you see I'm already dead?
  </pre>
</div>

<div class="section">
  <h2>Terjemahan</h2>
  <pre>
Aku monster, aku monster
Aku monster dalam kepalamu
Aku monster, aku monster
Tak kau lihat aku sudah mati?
  </pre>
</div>

</body>
</html>
