<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Gitar Dasar</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f2f7;
      color: #1c1c1e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      width: 100%;
      max-width: 800px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .back-button {
      display: flex;
      align-items: center;
      background-color: #e0e0e5;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #1c1c1e;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #d4d4da;
    }

    .video-wrapper {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    h1 {
      margin-top: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
    }

    .description {
      margin-top: 1rem;
      max-width: 800px;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-button" onclick="history.back()">‚Üê Kembali</button>
  </div>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/2qfRxBE9BQU?autoplay=1&mute=1&loop=1&playlist=2qfRxBE9BQU"
            allowfullscreen allow="autoplay; encrypted-media">
    </iframe>
  </div>

  <h1>Tutorial Gitar Dasar untuk Pemula</h1>

  <div class="description">
    Pelajari chord dasar gitar dengan mudah. Video ini cocok untuk kamu yang baru pertama kali memainkan gitar!
  </div>

</body>
</html>
